<div class="container">
    <h1 class="my-4">Health Blogs</h1>
  
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  
    <div class="row">
      <div *ngFor="let blog of blogs" class="col-md-4 mb-4">
        <div class="card h-100">
          <img [src]="blog.imageUrl || 'assets/placeholder.jpg'" class="card-img-top" alt="{{ blog.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ blog.title }}</h5>
            <p class="card-text">{{ getExcerpt(blog.content) }}</p>
            <a routerLink="['/blog', blog.id]" class="btn btn-primary">Read More</a>
          </div>
          <div class="card-footer">
            <small class="text-muted">By {{ blog.author }} on {{ blog.publishDate}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
